spring:
  application:
    name: agenticcp-core

  profiles:
    active: local
  
  datasource:
    url: jdbc:mysql://localhost:3306/agenticcp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: agenticcp
    password: agenticcppassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
    
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  mdc:
    enabled-keys: ["requestId", "tenantId", "clientIp"]
    request-id-type: "uuid"
    request-id-prefix: "req_"
    request-id-length: 8
    mask-client-ip: false
    mask-user-agent: false

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/agenticcp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: agenticcp
    password: agenticcppassword

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/agenticcp}
    username: ${DATABASE_USERNAME:agenticcp}
    password: ${DATABASE_PASSWORD:agenticcppassword}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false